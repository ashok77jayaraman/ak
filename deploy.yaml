apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-login-app
spec:
  replicas: 2  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: flask-login-app
  template:
    metadata:
      labels:
        app: flask-login-app
    spec:
      containers:
      - name: flask-login-app
        image: docker.io/ashok77jayaraman/flask-login-app:latest
        ports:
        - containerPort: 5000

